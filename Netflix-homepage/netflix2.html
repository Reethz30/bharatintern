<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-homepage</title>
    <link rel="stylesheet" href="netflix2.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/netflix-logo.png" alt="" />
      <img class="nav__avatar" src="images/account.png" alt="" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic: n...
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="images/m1.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m2.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m3.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m4.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m5.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m6.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m7.jpeg" alt="" />

        <img class="row__poster row__posterLarge" src="images/m8.jpeg" alt="" />
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/r1.jpeg" alt="" />

        <img class="row__poster" src="images/r2.jpg" alt="" />

        <img class="row__poster" src="images/r3.jpg" alt="" />

        <img class="row__poster" src="images/r4.jpg" alt="" />

        <img class="row__poster" src="images/r5.jpg" alt="" />

        <img class="row__poster" src="images/r6.jpg" alt="" />

        <img class="row__poster" src="images/r7.jpg" alt="" />

        <img class="row__poster" src="images/r8.jpg" alt="" />
      </div>
    </div>

    <!-- Top Rated -->
    <div class="row">
      <h2>Top Rated</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/r1.jpeg" alt="" />

        <img class="row__poster" src="images/r4.jpg" alt="" />

        <img class="row__poster" src="images/r7.jpg" alt="" />

        <img class="row__poster" src="images/r8.jpg" alt="" />
